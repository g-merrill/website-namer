<!-- website that has a form and a button, where when you click the button, the title of the website shows up as the entered name -->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Name Your Own Webpage!</title>
</head>
<body class="border">
	<h1 id="heading" class="border">Greg Merrill</h1>
	<form class="border">
		Enter your name below:<br>
		<input type="text" name="nameInput" class="border">
	</form>
	<button id="enter" class="border">Enter</button>
</body>
</html>
