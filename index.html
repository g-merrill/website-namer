<!-- website that has a form and a button, where when you click the button, the title of the website shows up as the entered name -->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dancing+Script|Dosis|Lato|Ubuntu&display=swap" rel="stylesheet">
	<title>Name Your Own Webpage!</title>
</head>
<body>
	<div id="heading" class="headingBox">
	</div>
	<form id="form" class="nameForm">
		<input type="text" id="input" class="nameInput" placeholder="Enter name here">
	</form>
	<button id="submit" class="submitButton">Submit</button>
	<script src="js/main.js"></script>
</body>
</html>
